<div class="title-block"><%= data.text.admin.activeDirectory %></div>
<form class="rp-form">
    <div class="rp-field switcher-field">
        <span><%= data.text.admin.activateActiveDirectoryAuth %></span>
        <div class="ad-auth-state-mobile" data-js-ad-enable-mobile></div>
        <label class="rp-switcher-big">
            <span class="turn-on"><%= data.text.ui.on %></span>
            <span class="turn-off"><%= data.text.ui.off %></span>
            <input type="checkbox" data-js-ad-enable>
            <div class="slider"></div>
        </label>
    </div>
    <div class="config-fields" data-js-ad-config>
        <label class="rp-field">
            <span class="required"><%= data.text.admin.domain %></span>
            <input type="text" class="rp-input" data-js-domain>
            <span class="validate-hint"></span>
        </label>
        <label class="rp-field ldap-url-field">
            <span class="required"><%= data.text.admin.url %></span>
            <span class="ldap" data-js-ldap-protocol></span>
            <input type="text" class="rp-input" data-js-ldap-url>
            <span class="validate-hint"></span>
        </label>
        <label class="rp-field">
            <span class="required"><%= data.text.admin.baseDN %></span>
            <input type="text" class="rp-input" data-js-base-dn>
            <span class="validate-hint"></span>
        </label>
        <label class="rp-field">
            <span class="required"><%= data.text.admin.email %></span>
            <input type="text" class="rp-input" data-js-email>
            <span class="validate-hint"></span>
        </label>
        <label class="rp-field">
            <span><%= data.text.admin.fullName %></span>
            <input type="text" class="rp-input" data-js-full-name>
            <span class="validate-hint"></span>
        </label>
        <label class="rp-field">
            <span><%= data.text.admin.photo %></span>
            <input type="text" class="rp-input" data-js-photo>
            <span class="validate-hint"></span>
        </label>
    </div>
    <div class="rp-field">
        <button type="button" class="rp-btn rp-btn-submit" disabled data-js-submit-ad-auth-settings>
            <%= data.text.ui.submit %>
        </button>
    </div>
</form>
