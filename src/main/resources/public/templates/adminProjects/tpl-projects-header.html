<div class="rp-admin-header">
    <div class="admin-breadcrumbs" data-js-main-breadcrumbs></div>
    <div class="admin-header-menu">
        <div class="project-buttons" data-js-project-buttons>
            <a class="rp-btn rp-btn-default-revers rp-button-with-icon" data-js-project-settings title="<%= data.text.ui.settings %>">
                <i class="material-icons">settings</i>
                <span class="rp-btn-val hidden-sm hidden-xs"><%= data.text.ui.settings %></span>
            </a>
            <a class="rp-btn rp-btn-default-revers rp-button-with-icon" data-js-project-members title="<%= data.text.admin.projectMembers %>">
                <i class="rp-icons rp-icons-all-users"></i>
                <span class="rp-btn-val hidden-sm hidden-xs"><%= data.text.admin.projectMembers %></span>
            </a>
        </div>
        <div class="project-buttons" data-js-add-project-button>
            <a class="rp-btn rp-btn-default-revers rp-button-with-icon" data-js-add-project title="<%= data.text.admin.addProject %>">
                <i class="rp-icons rp-icons-add-project"></i>
                <span class="rp-btn-val hidden-sm hidden-xs"><%= data.text.admin.addProject %></span>
            </a>
        </div>
    </div>
</div>
