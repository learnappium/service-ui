<button type="button" class="rp-btn rp-btn-with-dropdown dropdown-toggle" data-toggle="dropdown" data-js-dropdown>
    <span class="select-value" data-js-select-value><%- data.placeholder %></span>
    <span class="rp-caret"></span>
    <div class="validate-hint-wrapper">
        <div class="validate-hint" data-js-hint-message></div>
    </div>
</button>
<ul class="dropdown-menu" data-js-dropdown-menu>
    <% if(data.isShowAll) { %>
        <li class="all-selector">
            <label class="checkbox rp-checkbox-wrap" data-js-label>
                <input class="criteria-option rp-input-checkbox" type="checkbox" value="all" data-name="<%- data.text.widgets.all %>">
                <span><%= data.text.widgets.all %></span>
            </label>
        </li>
    <% } %>
    <% _.each(data.data, function(item) { %>
    <li>
        <% if(data.multiple) {%>
        <label class="checkbox rp-checkbox-wrap <%= item.isSubOption ? 'sub-option' : ''%>" data-js-label>
            <input class="criteria-option rp-input-checkbox" type="checkbox" data-value="<%- item.value %>", data-name="<%- item.name %>">
            <span><%= item.name %></span>
        </label>
        <% } else {%>
        <a href="#" data-value="<%- item.value %>" class="<%= item.disabled ? 'not-active' : ''%>"><%= item.name %></a>
        <% } %>
    </li>
    <% }) %>
</ul>
