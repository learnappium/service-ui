<%= data.includeTemplate('_tpl-modal-header', {headerText: data.text.dialogHeader.logAttachment}) %>
<div class="modal-body" data-js-load-file>
    <div class="preloader">
        <i class="material-icons loader-animation">refresh</i>
    </div>
    <div class="binary-holder" data-js-binary-holder></div>
    <div class="error-block" data-js-error-block>
        <p><%= data.link %></p>
    </div>
</div>
<div class="modal-footer">
    <button class="rp-btn rp-btn-cancel" type="button" data-js-cancel>
        <%= data.text.ui.close %>
    </button>
</div>
