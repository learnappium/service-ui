<div class="modal fade dialog-shell" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="deleteUser" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <h4 class="col-sm-12" style="word-break: normal !important;"><%= data.text.ui.sureToDelete %> <%= data.text.ui.userSm %> <strong class="user-name-holder"></strong>?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="rp-btn rp-btn-cancel" data-dismiss="modal"><%= data.text.ui.cancel %></button>
                <button type="button" class="rp-btn rp-btn-danger"><%= data.text.ui.del %></button>
            </div>
        </div>
    </div>
</div>
