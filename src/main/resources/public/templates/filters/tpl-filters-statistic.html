<div class="form-group" data-id="<%= data.id %>">
    <% if(data.label) { %>
        <label for="filter-name" class="filter-name"><%= data.label %></label>
    <% } else {%>
        <label for="filter-name" class="filter-name">
            <%= data.text.filterNameById[data.id.escapeLessDirection()] %>
        </label>
    <% } %>
    <% if(!data.required) { %>
        <span class="remove-filter float-right">
            <i class="material-icons">clear</i>
        </span>
    <% } %>
    <div class="input-group input-group-sm">
        <div class="input-group-sm filter-option-select">
            <button type="button" class="btn dropdown-toggle" data-value="<%= data.condition %>" data-toggle="dropdown" aria-expanded="false">
                <span class="select-value">
                    <% var opt = _.find(data.options, function(o){ return data.condition == o.id }); %>
                    <%= opt.shortCut || data.condition %>
                </span> <span class="caret"></span></button>
            <ul class="dropdown-menu option-menu dropdown-menu-left" role="menu">
                <% _.each(data.options, function(o){ %>
                <li <% if(data.condition ==  o.id){ %>class="active"<% } %>><a href="#" data-short="<%= o.shortCut || '' %>" data-value="<%= o.id %>"><%= data.text.filterConditions[ o.id || o.shortCut] %></a></li>
                <% }); %>
            </ul>
        </div>
        <div class="filter-option-input">
            <input type="text" placeholder="" value="<%= data.value %>" class="filter statistics-number form-control input-sm" maxlength="5" />
            <span class="clear-text"></span>
        </div>
    </div>
</div>
