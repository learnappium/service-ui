<div class="row rp-table-row">
    <div class="rp-table-th col-sm-4">
        <div class="form-group">
            <select id="projectId" name="projectId"></select>
        </div>
    </div>
    <div class="rp-table-th col-sm-5">
        <% if(data.isAdmin) { %>
        <%= data.text.admin.privileges %>
        <% }else{ %>
        <div class="rp-btn-group rp-width-100">
            <button type="button"
                class="rp-btn rp-btn-with-dropdown rp-width-100 dropdown-toggle"
                data-toggle="dropdown">
                <span class="select-value" data-role="<%= data.defaultRole %>"><%= data.roles[data.defaultRole] %></span>
                <span class="rp-caret"></span>
            </button>
            <ul class="dropdown-menu">
                <% _.each(data.roles, function(role, roleId){ %>
                <li>
                    <a href="#" class="roles-option-empty <%= roleId === data.defaultRole ? 'active' : '' %>" data-value="<%= roleId %>">
                        <%= role %>
                    </a>
                </li>
                <% }); %>
            </ul>
        </div>
        <% } %>
    </div>
    <div class="rp-table-th col-sm-3">
        <a class="rp-btn rp-btn-default rp-button-with-icon assign-member"
            disabled="disabled"
            href="#"
            title="<%= data.text.members.assignProjectTitle %>">
            <i class="rp-icons rp-icons-assign"></i>
            <span class="hidden-md hidden-sm hidden-xs rp-btn-val">
                <%= data.text.members.assign %>
            </span>
        </a>
    </div>
</div>
