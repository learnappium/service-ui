<div class="alert alert-danger fade in">' +
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4><%= data.title %> <%= data.text.messages.code %> <%= data.code %></h4>
    <%= data.message %>
    <a class="stacktrace" data-toggle="collapse" data-target="#div-stacktrace"><%= data.text.messages.details %></a>
    <div id="div-stacktrace" class="collapse">
        <div class="col-md-12">
            <%= data.details %>
        </div>
    </div>
</div>
