<div class="controll-panel">
    <% if (data.edit) { %>
            <button type="button" class="rp-btn rp-btn-default rp-button-with-icon not-small add-item" data-add-item="<%= data.name %>">
                <i class="material-icons">add</i>
                <span class="rp-btn-val"><%= data.text.project.addSubType %></span>
            </button>
            <p style="display: inline-block <% if (data.addLeft == 0) { %>display:none<% } %>"><span><%= data.addLeft
                %></span><%=
                data.text.project.canBeAdded %></p>
            <p style="display: inline-block <% if (data.addLeft > 0) { %>display:none<% } %>"> <%=
                data.text.project.limitReached %></p>
    <% } %>
</div>
