<% var notAllowed = (!data.access) ? 'disabled="disabled"' : '' %>
<div class="rp-form-group clearfix">
    <label class="col-md-3 col-sm-3 col-xs-12 rp-control-label rp-custom-col">
        <%= data.text.project.emailNotifications %>
    </label>
    <div class="col-md-4 col-sm-9 col-xs-12 rp-custom-col">
        <div data-js-email-notifications-switcher></div>
    </div>
    <div class="col-md-5 col-sm-9 col-xs-12 rp-custom-col rp-comment-block">
        <span class="rp-help-block"><%= data.text.project.sendNotification %></span>
    </div>
</div>
<div id="emailNotificationsSettings" class="email-notifications-settings" <% if(!data.isEmailEnabled) {%>style="display: none"<% }%>>
    <div class="rp-form-group clearfix">
        <label class="col-md-3 col-sm-3 col-xs-12 rp-control-label rp-custom-col rp-point-required" for="from">
            <%= data.text.project.from %>
        </label>
        <div class="col-md-4 col-sm-9 col-xs-12 rp-custom-col">
            <input type="text" disabled class="rp-input bts-property" id="from" value="<%- data.fromAddress || '' %>" <%= notAllowed %> />
            <span class="help-inline"></span>
        </div>
        <div class="col-md-5 hidden-sm hidden-xs rp-custom-col"></div>
    </div>
    <div class="rp-form-group clearfix rp-wrap-underline">
        <div class="rp-underline"></div>
    </div>
    <div id="notificationArray" class="notification-array"></div>
    <div class="rp-form-group clearfix notification-add-block" <% if(!data.access) { %>style="display: none"<% } %>>
        <label class="col-md-3 col-sm-3 col-xs-12 rp-control-label rp-custom-col"></label>
        <div class="col-md-3 col-sm-9 rp-custom-col">
            <button type="button" class="rp-btn rp-btn-default rp-button-with-icon not-small add-item" id="add-notification-rule" <%= notAllowed %>>
                <i class="material-icons">add</i>
                <span class="rp-btn-val"><%= data.text.project.addRule %></span>
            </button>
        </div>
        <div class="col-md-6 hidden-sm hidden-xs rp-custom-col"></div>
    </div>
</div>
<div class="rp-form-group clearfix notification-submit-block">
    <div class="col-md-7 col-sm-12 col-xs-12 rp-custom-col">
        <button type="submit" class="rp-btn rp-btn-submit float-right" id="submit-notifications" <%= notAllowed %>><%= data.text.ui.submit %></button>
    </div>
    <div class="col-md-5 hidden-sm hidden-xs rp-custom-col"></div>
</div>
<div class="mobile-disabling-cover"></div>
