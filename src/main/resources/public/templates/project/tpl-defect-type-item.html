<div class="col-xs-7 col-sm-4 col-md-4 col-lg-4" data-type="longName">
    <div class="dt-full-name">
        <label class="dt-tag-wrap" data-js-defect-type>
            <span class="dt-tag-point" style="background-color: <%= data.model.color %>;"></span>
            <span class="dt-tag-name"><%= data.model.longName %></span>
            <div class="locator-tooltip-wrapper">
                <div class="locator-tooltip-content">
                    <span><%- data.text.ui.locator %>: </span>
                    <span class="locator"><%= data.model.locator %></span>
                </div>
            </div>
        </label>
    </div>
</div>
<div class="col-xs-3 col-sm-2 col-md-2 col-lg-2" data-type="shortName">
    <div class="shortening-difect-id">
        <%= data.model.shortName %>
    </div>
</div>
<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1" data-type="color">
    <div class="dt-point-wrap">
        <span class="dt-tag-point" style="background-color: <%= data.model.color %>;"></span>
    </div>
</div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 dt-edit-cell">
    <% if (!data.first && data.edit) { %>
        <a href="#" class="edit-item">
            <i class="material-icons">edit</i>
        </a>
        <a href="#" class="delete-item">
            <i class="rp-icons rp-icons-cancel"></i>
        </a>
    <% } %>
</div>
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 dt-diagramm-cell">
    <% if (data.first) { %>
        <div class="chart-container" data-js-chart-container></div>
    <% } %>
</div>
