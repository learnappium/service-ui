<form data-js-assign-form>
    <div class="grid-cell project-name-cell">
        <div class="project-select form-group" data-js-assign-form-group>
            <input id="project" name="project" type="text" value="" data-js-project>
            <div class="error-bottom">
                <div class="help-inline" data-js-error-text></div>
            </div>
        </div>
    </div>
    <div class="grid-cell project-role-cell">
        <div class="user-select-role">
            <div class="rp-btn-group rp-width-100">
                <button type="button" class="rp-btn rp-btn-with-dropdown rp-width-100 dropdown-toggle"
                        data-toggle="dropdown">
                    <span class="select-value" data-js-project-role></span>
                    <span class="rp-caret"></span>
                </button>
                <ul class="dropdown-menu" data-js-dropdown-roles>
                    <% _.each(data.roles, function(role, roleId){ %>
                    <li>
                        <a href="#" class="roles-option" data-value="<%= roleId %>">
                            <%= role %>
                        </a>
                    </li>
                    <% }); %>
                </ul>
            </div>
        </div>
    </div>
    <div class="grid-cell project-action-cell">
        <div class="rp-btn rp-btn-default rp-button-with-icon" title="<%= data.text.members.assignProjectTitle %>"
             data-js-assign>
            <i class="rp-icons rp-icons-unassign"></i>
        <span class="hidden-md hidden-sm hidden-xs rp-btn-val">
            <%= data.text.members.assign %>
        </span>
        </div>
    </div>
</form>
