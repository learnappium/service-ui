<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="./img/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <title>Report Portal - Page 404</title>
</head>
<body>
    <style type="text/css">
        @font-face {
            font-family: "OpenSansRegular";
            /*src: local("OpenSansRegular");*/
            src: local("â˜º");
            src: url('compiled/fonts/font-OpenSansRegular/open-sans-regular.eot'),
                 url('compiled/fonts/font-OpenSansRegular/open-sans-regular.eot?') format('eot'),
                 url('compiled/fonts/font-OpenSansRegular/open-sans-regular.woff2') format('woff2'),
                 url('compiled/fonts/font-OpenSansRegular/open-sans-regular.woff') format('woff'),
                 url('compiled/fonts/font-OpenSansRegular/open-sans-regular.ttf') format('truetype'),
                 url('compiled/fonts/font-OpenSansRegular/open-sans-regular.svg#OpenSansRegular') format('svg');
            font-weight: 400;
            font-style: normal;
        }
        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            min-width: 100px;
        }
        body {
            font-size: 13px;
            font-family: "OpenSansRegular", sans-serif;
            min-width: 320px;
            background:  #FBFFF1;
        }
        .content-err-wrapper {
            position:relative;
            width: 320px;
            height: 320px;
            top: 95px;
            left: 50%;
            margin-left: -160px;
        }
        .content-logotip {
            position: absolute;
            display: block;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #313131;
        }
        .content-logotip .logo {
            position: absolute;
            display: block;
            z-index: 2;
            top: 13px;
            left: 22px;
            width: 46px;
            height: 39px;
            background-color: #313131;
            background-image: url("compiled/img/rp_logo.png");
            background-repeat: no-repeat;
            background-position: center center;
        }
        .content-left {
            position: absolute;
            display: none;
            left: 0;
            bottom: 0;
            top: 0;
            width: 90px;
            background-color: #464547;
        }
        .content-err{
            position: relative;
            top: -320px;
        }
        .content-err-txt {
            position: relative;
            padding-top: 318px;
        }
        .content-err-txt p {
            text-align: center;
            margin-bottom: 20px;
        }
        .content-err-txt .content-err-greeting {
            font-family: "OpenSansRegular", sans-serif;
            font-size: 16px;
            line-height: 16px;
            font-weight: 600;
            color: #464547;
        }
        .content-err::after{
             background-repeat: no-repeat;
             position: absolute;
             top: 170px;
             left: 50%;
             margin-left: -152px;
             content: "";
             background-image: url('compiled/img/404/404.svg');
             width: 294px;
             height: 119px;
             background-size: contain;
         }
        .content-action {
            position: relative;
            text-align: center;
        }
        .content-action a {
            position: relative;
            display: inline-block;
            font-family: "OpenSansRegular", sans-serif;
            font-size: 13px;
            line-height: 13px;
            font-weight: 400;
            text-align: center;
            color: #309cb2;
            padding: 6px 22px;
            background-color: #ffffff;
            border: solid 1px #309cb2;
            text-decoration: none;
        }
        .content-action a:hover {
            color: #ffffff;
            background-color: #39c2d7;
            border-color: #39c2d7;
            text-decoration: none;
        }
        .wrapper{
            width: 100%;
            height: 100%;
            min-height: 520px;
            overflow: hidden;
        }

        .round{
            border-radius: 50%;
            opacity: 0.3;
            position: absolute;
            background: #A3C644;
            top: 50%;
            left: 50%;
        }
        .round-7{
            width: 1780px;
            height: 1780px;
            margin-top: -890px;
            margin-left: -890px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 13px;
        }
        .round-6{
            width: 1500px;
            height: 1500px;
            margin-top: -750px;
            margin-left: -750px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 11px;
        }
        .round-5{
            width: 1250px;
            height: 1250px;
            margin-top: -625px;
            margin-left: -625px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 9px;
        }
        .round-4{
            width: 1008px;
            height: 1008px;
            margin-top: -504px;
            margin-left: -504px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 7px;
        }
        .round-3{
            width: 778px;
            height: 778px;
            margin-top: -389px;
            margin-left: -389px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 5px;
        }
        .round-2{
            width: 580px;
            height: 580px;
            margin-top: -290px;
            margin-left: -290px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 3px;
        }
        .round-1{
            width: 416px;
            height: 416px;
            margin-top: -208px;
            margin-left: -208px;
            box-shadow: rgba(255, 255, 255, 0.4) 0 0 2px;
        }
        .round-center {
            position: absolute;
            width: 320px;
            height: 320px;
        }
        .red-planet div{
            background-image: url('compiled/img/404/planet2.png');
            width: 50px;
            height: 45px;
            position: absolute;
            top: -20px;
        }
        .saturn div{
            background-image: url('compiled/img/404/planet3.png');
            width: 90px;
            height: 60px;
            position: absolute;
            margin-left: -170px;
            margin-top: 183px;
        }
        .orange-planet div{
            background-image: url('compiled/img/404/planet1.png');
            width: 100px;
            height: 90px;
            position: absolute;
            right: -264px;
            top: 193px;
        }
        .orbit-rotation{
            animation: OrbitRotation 40s linear infinite;
            transform-origin: center;
        }
        .rocket{
            background-image: url('compiled/img/404/rocket 2.svg');
            width: 70px;
            height: 25px;
            position: absolute;
            left: -900px;
            top: 400px;
            animation: Rocket 8s ease-in infinite;
        }
        @keyframes Rocket {
            0%{ opacity: 0;}
            1% {opacity: 1;  transform:rotate(-35deg) translateX(0); }
            99%{ opacity: 1; transform:rotate(-35deg) translateX(800px); }
            100% {opacity: 0; transform:rotate(-35deg) translateX(800px);}
        }
        @keyframes Rocket-mobile {
            0%{ opacity: 0;}
            1% {opacity: 1;  transform: translateX(220px) scale(-1,1); }
            99%{ opacity: 1; transform: translateX(-550px) scale(-1,1); }
            100% {opacity: 0; transform: translateX(-550px) scale(-1,1);}
        }
        @keyframes OrbitRotation {
            from{ transform: rotate(0deg) ; }
            to{ transform: rotate(360deg) ; }
        }
        .self-rotation{
            animation: SelfRotation 40s linear infinite;
            transform-origin: center;
        }
        @keyframes SelfRotation {
            from{ transform: rotate(0deg) ; }
            to{ transform: rotate(-360deg) ; }
        }
        .bones{
            background-image: url(compiled/img/404/bones.svg);
            width: 210px;
            height: 90px;
            position: absolute;
            right: -1070px;
            top: -200px;
            animation: Bones 17s linear infinite ;
        }
        @keyframes Bones{
            0%{ opacity: 0; }
            1% {opacity: 1;  transform:rotate(-35deg) translateX(0); }
            50%{ opacity: 1; }
            100% {opacity: 0; transform:rotate(-35deg) translateX(-2000px);}
        }
        .dog{
            background-image: url(compiled/img/404/dog.svg);
            width: 150px;
            height: 120px;
            position: absolute;
            right: -1600px;
            top:-600px;
            animation: Dog 17s ease-in-out
            infinite ;
        }
        @keyframes Dog{
            0%{ opacity: 0; }
            1% {opacity: 1;  transform:rotate(-35deg) translateX(0); }
            50%{ opacity: 1; }
            100% {opacity: 0; transform:rotate(-35deg) translateX(-2400px);}
        }
        .stars{
            position: absolute;
            left: 50%;
        }
        .layer-1{
            top: -38px;
            background-image: url(compiled/img/404/stars1.svg);
            width: 1083px;
            height: 488px;
            margin-left: -543px;
            animation: Stars 2s linear infinite;
        }
        .layer-2{
            top: -22px;
            background-image: url("compiled/img/404/stars2.svg");
            width: 1155px;
            height: 464px;
            margin-left: -577px;
            animation: Stars 3s ease-in infinite;
        }
        @keyframes Stars  {
            0%{ opacity: 1;}
            50% {opacity: 0.3;}
            100% { opacity: 1;}
        }
        /* view max-width - 321px and min-width - 768px */
        @media  (max-width: 768px) {
            .content-err-txt {
                padding-top: 300px;
            }
        }
        @media (max-width: 500px){
            .round-1{
                width: 258px;
                height: 258px;
                margin-top: -129px;
                margin-left: -129px;
            }
            .round-2{
                width: 360px;
                height:  360px;
                margin-top: -180px;
                margin-left: -180px;
            }
            .round-3{
                width: 474px;
                height: 474px;
                margin-top: -237px;
                margin-left: -237px;
            }
            .round-4{
                width: 610px;
                height: 610px;
                margin-top: -305px;
                margin-left: -305px;
            }
            .content-err::after{
                width: 192px;
                height: 78px;
                margin-left: -91px;
                top: 176px;
            }
            .content-err-txt {
                padding-top: 280px;
            }
            .content-action a{
                padding: 8px 10px;
                left: 2px;
                top: 2px;
            }
            .red-planet div {
                top: 5px;
                left: 25px;
                width: 40px;
                height: 40px;
                background-size: cover;
            }
            .bones, .dog, .orange-planet, .saturn, .orange-planet div, .saturn div {
                animation: unset;
                display:none;
            }
            .content-err-txt .content-err-greeting{
                margin-bottom: 17px;
            }
            .rocket{
                top: 360px;
                transform: scale(-1,1);
                left: 220px;
                width: 60px;
                height: 20px;
                background-size: cover;
                animation: Rocket-mobile 6s ease-in infinite;
            }
            .layer-1 {
                top: -93px;
                background-image: url(compiled/img/404/Mobile_404_stars1.svg);
            }
            .stars{
                width: 320px;
                height: 568px;
                margin-left: 0;
                left: 0;
            }
            .layer-2 {
                top: -93px;
                background-image: url(compiled/img/404/Mobile_404_stars2.svg);
            }
            .content-logotip .logo{
                position: relative;
                background-image: url(compiled/img/404/mobile-logo.svg);
                margin: 0 auto;
                left: 0;
                width: 150px;
                top: 0;
                height: 60px;
            }
        }

        /*----------------------------------------------------------------*/
    </style>
    <div class="content-logotip">
        <a href="/" class="logo"></a>
    </div>
    <div class="wrapper">
        <div class="content-err-wrapper">
            <div class="round round-7"></div>
            <div class="round round-6"></div>
            <div class="round round-5"></div>
            <div class="round round-4"></div>
            <div class="round round-3"></div>
            <div class="round round-2"></div>
            <div class="round round-1"></div>
            <div class="stars layer-1"></div>
            <div class="stars layer-2"></div>
            <div class="orbit-rotation round-center red-planet">
                <div class="self-rotation"></div>
            </div>
            <div class="orbit-rotation round-center saturn">
                <div class="self-rotation"></div>
            </div>
            <div class="orbit-rotation round-center orange-planet">
                <div class="self-rotation"></div>
            </div>
            <div class="rocket"></div>
            <div class="bones"></div>
            <div class="dog"></div>
        </div>
        <!-- <div class="content-left"></div> -->
        <div class="content-err">
            <div class="content-err-txt">
                <p class="content-err-greeting">Oops. Looks like you have got lost.</p>
                <p>The page you are looking for does not exist.</p>
            </div>
            <div class="content-action">
                <a href="/" title="Get me out of Here">Get me out of Here</a>
            </div>
        </div>
    </div>


</body>
</html>
